<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login and registration form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginandsignin.css')}}">
  </head>
  <body>
    <div class="box">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>


        </div>
        <div class="social-icons">
          <img src="{{ url_for('static',filename='css/fb.jpg')}}" width="30" height="30"/>
          <img src="{{ url_for('static',filename='css/go.jpg')}}" width="30" height="30"/>
          <img src="{{ url_for('static',filename='css/tw.png')}}" width="30" height="30"/>

        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Email/Mobile Number"required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User Name"required>
          <input type="text" class="input-field" placeholder="Date of birth"required>
          <input type="text" class="input-field" placeholder="Moblie Number"required>
          <input type="text" class="input-field" placeholder="Enter Email"required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms&conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x= document.getElementById("login");
      var y= document.getElementById("register");
      var z= document.getElementById("btn");

      function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
      }
        function login(){
          x.style.left = "50px"
          y.style.left = "450px"
          z.style.left = "0px"
        }
    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
